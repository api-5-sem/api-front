name: CI

on:
  pull_request:
    branches:
      - develop
      - main
  schedule:
    - cron: '0 18 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci
        working-directory: ./api

      - name: Install Angular CLI
        run: npm install -g @angular/cli@13
        working-directory: ./api

      - name: Run unit tests
        if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
        run: ng test --watch=false --browsers=ChromeHeadless
        working-directory: ./api

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: pixelapi
          password: dckr_pat_141H8Srq1M-oOjg-fho4j6ezHMY

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: pixelapi/angular_app:latest

  notifySlackSuccess:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify Slack - Success
        if: success()  
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: api
          SLACK_TITLE: CI Success
          SLACK_USERNAME: BotCI
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_MESSAGE: "CI buildado com sucesso!"

  notifySlackFailure:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Notify Slack - Failure
        if: failure()  
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: api
          SLACK_TITLE: CI Failure
          SLACK_USERNAME: BotCI
          SLACK_WEBHOOK: https://hooks.slack.com/services/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
          SLACK_MESSAGE: "O CI falhou, verifique os logs!"
