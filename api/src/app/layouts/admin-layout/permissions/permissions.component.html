<div class="panel-header panel-header-sm">
</div>

        </div>
        <div class="card-body row">

            <label>Usuarios</label>

          </div>

                <div class="col-1">
                  <input type="checkbox">
                </div>
                <div class="col">
                  Permissao 1

            </div>

  <div class="row">

      <button class="btn btn-block btn-success" type="button">Atualizar Permissoes</button>
    </div>
