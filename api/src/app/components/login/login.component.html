
<div class="card card-body shadow-sm p-4" style="max-width: 400px; margin: bottom 220px; ; border-radius: 10px;">
    <img src="./assets/img/logo-p4t-navbar-branco.png" class="text-center mb-4" />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Digite sua senha" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </div>
