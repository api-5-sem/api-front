<div class="card card-body shadow-sm p-4" style="max-width: 400px; margin: bottom 220px; border-radius: 10px;">
  <img src="./assets/img/logo-p4t-navbar-branco.png" class="text-center mb-4" />
  <form [formGroup]="loginForm"> 
    <div class="form-group mb-3">
      <label for="login" class="form-label">Email</label>
      <input formControlName="login" type="email" class="form-control" id="login" placeholder="Digite seu email" required />
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Senha</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary w-100" (click)="onLoginClick()">Entrar</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="#">Esqueceu sua senha?</a>
  </div>
</div>
