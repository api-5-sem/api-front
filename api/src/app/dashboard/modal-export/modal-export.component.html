<div class="custom-modal">
  <div class="modal-header">
    <h4 class="modal-title">Exportação de Dados</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
  </div>

  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <label for="type" class="form-label mt-3">Escolha um modelo de exportação:</label>
        <select [(ngModel)]="type" id="type" class="form-control mb-3">
          <option value="" disabled>Selecione um campo</option>
          <option value="pdf"> PDF </option>
          <option value="excel"> Excel </option>
        </select>
      </div>
    </div>


    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>

      <button type="button" (click)="share()" class="btn btn-primary">Exportar</button>
    </div>
  </div>
</div>
