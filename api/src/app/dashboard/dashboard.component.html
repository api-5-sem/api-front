<div class="panel-header panel-header-lg" style="position: relative;">
  <div class="d-flex justify-content-end mr-2" style="gap: 5px; margin-bottom: -50px;">
    <button type="button" (click)="share()"
      class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret" ngbDropdownToggle>
      <i class="now-ui-icons arrows-1_share-66"></i>
    </button>
    <button type="button" *permission="4" (click)="openModal()"
      class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret float-right responsive-button"
      ngbDropdownToggle>
      <i class="now-ui-icons loader_gear"></i>
    </button>

  </div>
  <canvas baseChart id="mainChart" [datasets]="graphicOneParameter?.data" [labels]="graphicOneParameter?.labels"
    [colors]="graphicOneParameter?.colors" [options]="options" [chartType]="graphicOneParameter?.type">
  </canvas>
</div>

<!-- ConteÃºdo principal -->
<div class="main-content" *ngIf="!isLoading">
  <div class="row" *permission="4">


    <div class="col-lg-4" *ngFor="let card of cardData; let i = index">

      <app-card-data [filters]="card.request.filtros" [description]="card.request.description" [value]="card.value"
        [idx]="i+1" [id]="i">
      </app-card-data>
    </div>

  </div>

  <div class="row" *permission="4">
    <div class="col-lg-6">
      <app-graphic [description]="graphicTwoParameter.description" chartId="chartOne"
        [lineChartType]="graphicTwoParameter.type" [lineChartData]="graphicTwoParameter.data"
        [lineChartColors]="graphicTwoParameter.colors" [idx]="1" [lineChartLabels]="graphicTwoParameter.labels">
      </app-graphic>
    </div>
    <div class="col-lg-6">
      <app-graphic chartId="chartTwo" [description]="graphicThreeParameter.description"
        [lineChartType]="graphicThreeParameter.type" [lineChartData]="graphicThreeParameter.data"
        [lineChartColors]="graphicThreeParameter.colors" [idx]="2" [lineChartLabels]="graphicThreeParameter.labels">
      </app-graphic>
    </div>
  </div>

</div>
<export-template></export-template>
