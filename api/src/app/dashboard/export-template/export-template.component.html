<div class="pdf">
  <div class="w-100" *ngIf="type == 'card'" #card>
    <app-card-data [filters]="data.request.filtros" [description]="data.request.description" [value]="data.value"
      [idx]="4" [id]="4">
    </app-card-data>
  </div>

  <div class="w-100" *ngIf="type == 'grafico'" #graphic>
    <app-graphic [generatedValues]="generatedValues" [description]="''" chartId="chartFour" [lineChartType]="data.type"
      [lineChartData]="data.data" [lineChartColors]="data.colors" [idx]="3" [lineChartLabels]="data.labels">
    </app-graphic>
  </div>
</div>
